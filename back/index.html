<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Photo Solar</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons8-soleil-120.png" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Charts Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!--Script JS ajoutés-->
    <script src="/js/visualisation.js" defer></script>
   
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="logo-titre">
          <img src="../assets/photosolarlogo.png" alt="Logo">
          <h1><a href="#">Photo Solar</a></h1>
      </div>
      <nav>
          <ul>
            <li><a href="../index.html">Retourner sur la partie FrontEnd</a></li>
          </ul>
      </nav>
    </header>
    
    <!--Phrases d'accorches présentation-->
    <section class="container mt-4 mb-4 text-center" id="presentation">
        <h1>Bienvenue sur la partie Backend</h1>        
        <small class="text-muted">Vous pouvez visualisez toutes les installations</small>
        <hr>
        <h1>Naviguer</h1>
        <form class="d-flex justify-content-end" id="btn-add">
          <a href="/back/html/add.html"><button type="button" class="btn btn-primary">Ajouter une installation</button></a>
        </form>
    </section>

    <!--Tableau de résultats-->
    <section class="container mt-5">
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col"></th>
            <th scope="col">Date d'installation</th>
            <th scope="col">Nombre de panneaux</th>
            <th scope="col">Surface</th>
            <th scope="col">Puissance Crête</th>
            <th scope="col">Localisation</th>
            <th scope="col">Modifier</th>
          </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
    </section>  
        
    <!--Footer-->
    <footer>
      <div class="footer-content">
        <p class="project-name">Projet CIR2 2025</p>
        <p class="author-name"><a href="https://github.com/Swe3fty"> Gaspard Vieujean</a> & <a href="https://github.com/Colin503"> Colin Rousseau</a></p>
      </div>
    </footer>
  </body>
</html>
